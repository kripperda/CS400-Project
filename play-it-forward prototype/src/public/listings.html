<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Exchange</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Play It Forward</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="listings.html">Listings</a></li>
                    <li class="nav-item"><a class="nav-link" href="saved.html">Saved Listings</a></li>
                </ul>
            </div>
        </div>
    </nav>

     <!-- Hero Section -->
     <header class="jumbotron text-center bg-primary text-white p-5">
        <h1>Sharing the Joy of Play, One Toy at a Time</h1>
        <p>Donate or exchange toys to bring joy to children in need.</p>
        <a href="index.html" class="btn btn-light btn-lg">Return Home</a>
    </header>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2>Available Toy Listings</h2>
        <div class="row" id="toy-listings">
            <!-- Toys will be dynamically loaded here -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('..data/listings.json')
                .then(response => response.json())
                .then(toys => {
                    const toyContainer = document.getElementById("toy-listings");
                    toys.forEach(toy => {
                        const toyCard = document.createElement("div");
                        toyCard.classList.add("col-md-4");
                        toyCard.innerHTML = `
                            <div class="card">
                                <img src="assets/${toy.image}" class="card-img-top" alt="${toy.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${toy.name}</h5>
                                    <p class="card-text">Condition: ${toy.condition}</p>
                                    <button class="btn btn-primary save-btn" data-id="${toy.id}">Save Listing</button>
                                </div>
                            </div>
                        `;
                        toyContainer.appendChild(toyCard);
                    });

                    // Save to localStorage
                    document.querySelectorAll(".save-btn").forEach(button => {
                        button.addEventListener("click", (e) => {
                            let savedToys = JSON.parse(localStorage.getItem("savedToys")) || [];
                            const toyId = e.target.dataset.id;
                            if (!savedToys.includes(toyId)) {
                                savedToys.push(toyId);
                                localStorage.setItem("savedToys", JSON.stringify(savedToys));
                                alert("Toy saved!");
                            }
                        });
                    });
                })
                .catch(error => console.error("Error loading toys:", error));
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
